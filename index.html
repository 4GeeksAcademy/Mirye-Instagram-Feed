<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Feed</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <!--flesh-->
  <body>
    <div class="card">
      <!--hat-->
      <div class="header">
        <i class="fa-brands fa-html5 profile-pic"></i>
        <div class="user-info">
          <div class="username">HTML5</div>
          <div class="subtitle">Rigoberto</div>
        </div>
        <div class="menu-dots">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>

      <!--face-->
      <img
        class="post-image"
        src="https://images.unsplash.com/photo-1505765050516-f72dcac9c60e?w=600"
        alt="Tuscan landscape"
      />
      <div class="actions">
        <div class="left-actions">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <i class="fa-regular fa-bookmark"></i>
      </div>
      <div class="likes">
        Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>,
        <strong>Web</strong>, and <strong>100,000 others</strong>
      </div>

      <div class="caption">
        Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam
        nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat
        volutpat.
      </div>
    </div>
  </body>
</html>
