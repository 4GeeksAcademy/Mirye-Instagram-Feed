<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Feed</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!--clothes-->
    <style>
      body {
        background-color: black;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .card {
        display: flex;
        flex-direction: column;
        background-color: white;
        max-width: 470px;
        border: 1px solid black;
        border-radius: 8px;
      }

      .header {
        display: flex;
        align-items: center;
        padding: 14px 16px;
      }

      .profile-pic {
        font-size: 32px;
        margin-right: 12px;
        color: #e34c26;
      }

      .user-info {
        flex: 1;
      }

      .username {
        font-weight: 600;
        font-size: 14px;
      }

      .subtitle {
        font-size: 12px;
        color: #737373;
      }

      .menu-dots {
        font-size: 18px;
        cursor: pointer;
      }

      .post-image {
        width: 100%;
        display: block;
      }

      .actions {
        display: flex;
        justify-content: space-between;
        padding: 12px 16px;
      }

      .actions i {
        font-size: 24px;
        cursor: pointer;
      }

      .likes {
        padding: 0 16px 8px;
        font-size: 14px;
      }

      .caption {
        padding: 0 16px 8px;
        font-size: 14px;
        line-height: 1.4;
      }
    </style>
  </head>

  <!--flesh-->
  <body>
    <div class="card">
      <!--hat-->
      <div class="header">
        <i class="fa-brands fa-html5 profile-pic"></i>
        <div class="user-info">
          <div class="username">HTML5</div>
          <div class="subtitle">Rigberto</div>
        </div>
        <div class="menu-dots">â‹®</div>
      </div>

      <!--face-->
      <img
        class="post-image"
        src="https://images.unsplash.com/photo-1505765050516-f72dcac9c60e?w=600"
        alt="Tuscan landscape"
      />
      <div class="actions">
        <div class="left-actions">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <i class="fa-regular fa-bookmark"></i>
      </div>
      <div class="likes">
        Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>,
        <strong>Web</strong>, and <strong>100.00 others</strong>
      </div>

      <div class="caption">
        Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam
        nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat
        volutpat.
      </div>
    </div>
  </body>
</html>
